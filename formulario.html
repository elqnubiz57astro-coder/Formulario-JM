<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page works</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div>   
    <h1>Formulario</h1>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="URL">URL:</label>
        <input type="text" id="URL" name="URL" required><br><br>

        <label for="dpto.">Dpto: </label>
        <input type="text" id="dpto." name="dpto." required><br><br>

        <input type="submit" value="Enviar">


    </div>
    
        
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    label {
        display: inline-block;
        width: 70px;
    }
    input{
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 10px;
    }
    input[type="submit"] {
        padding: 5px 15px;
        background-color: #78bbff;
        color: white;   
        border: none;   
        cursor: pointer;
        border-radius: 26px;
    }
    input[type="submit"]:hover {
        background-color: #395b72;
    }
    div {
        background: #2888b8;
        background: linear-gradient(45deg,rgb(55, 166, 222) 51%, rgb(96, 228, 255) 49%);
        width: auto;
        height: auto;
        padding: 50px;
        border: 2px solid rgb(102, 101, 126);
        border-radius: 15px;
    }
</style>
</body>
</html>
