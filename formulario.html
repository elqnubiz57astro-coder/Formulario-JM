<body>
  <nav class="navbar" style="background: linear-gradient(61deg,rgba(13, 134, 238, 1) 4%, rgba(255, 255, 255, 1) 4%, rgba(255, 255, 255, 1) 35%, rgba(13, 134, 238, 1) 43%, rgba(18, 18, 18, 1) 100%);">   
        <div class="container-sm">

            <img src="src/img/logo1.png" alt="Logo1" width="25%">
        </h1>
    </div>

<!-- AÃ±ade una clase para el espacio -->
<div class="navbar-space"></div>

<div class="center-containers">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title">Formulario solicitud </h2> 
            <form action="" method="post">

            <div>
                <label class="form-label" for="nombre">Nombres:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required><br><br>
            </div>
            
            <div >
                <label class="form-label" for="apellido">Apellidos:</label>
                <input class="form-control" type="text" id="apellido" name="apellido" required><br><br>
            </div>

            <div >
                <label class="form-label" for="URL">URL:</label>
                <input class="form-control" type="text" id="URL" name="URL" required><br><br>
            </div>

            <div class="dropdown mb-3">
                <label class="form-label" for="dpto.">Dpto: </label>
                <select class="form-select" id="dpto." name="dpto." required>
                    <option value="">Seleccione un departamento</option>
                    <option value="dpto1">Departamento 1</option>
                    <option value="dpto2">Departamento 2</option>
                    <option value="dpto3">Departamento 3</option>
                </select>
            </div>

            <input onclick="mostrarAlerta()" class="btn btn-secondary mb-3" type="submit" value="Enviar">
            </form>
        </div>   
    </div>
</div>
<style>
    .navbar-space {
        padding-top: 40px;
    }
    .center-containers {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .card {
        color: white;
        background: #ffffff;
        background: linear-gradient(226deg,rgba(255, 255, 255, 1) 0%, rgba(13, 134, 238, 1) 26%, rgb(69, 69, 69) 88%);
    }
</style>

<script>
    function mostrarAlerta() {
        alert("Formulario enviado correctamente");
    }
</script>
